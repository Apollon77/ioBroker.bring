<!-- the full description of format in data-vis-attrs can be found here:
    https://github.com/ioBroker/ioBroker.vis/blob/master/www/js/visEditInspect.js#L39

    ----------------------------------------------------------
    Mandatory XML attributes:
        id="tplTemplateWIDGETNAME"
        type="text/ejs"
        class="vis-tpl"

        "type" and "class" are always the same. "id" is unique and must start with "tplSETNAME" and ends with widget name. Use camel-case for it.

    ----------------------------------------------------------
    data-vis-attrs - divided with semicolon the list of attributes, like attr1/id;attr2/color
        Full format of one attribute is: attr_name(start-end)[default_value]/type,idFilter/onChangeFunc
            attr_name - the name of the attribute, e.g. "myID"
            start-end - creates automatically attributes from attr_namestart to attr_nameend, like "myID(1-3)" creates myID1, myID2, myID3
            default_value - by creation of widget this attribute will be filled with this value, e.g. "myID[#001122]/color"
            type - some predefined types have edit helpers, else it will be shown as text field

                Type format:
                      id - Object ID Dialog
                      checkbox
                      image - image
                      number,min,max,step - non-float number. min,max,step are optional
                      color - color picker
                      views - Name of the view
                      effect - jquery UI show/hide effects
                      eff_opt - additional option to effect slide (up, down, left, right)
                      fontName - Font name
                      slider,min,max,step - Default step is ((max - min) / 100)
                      select,value1,value2,... - dropdown select
                      nselect,value1,value2,... - same as select, but without translation of items
                      style,fileFilter,nameFilter,attrFilter
                      custom,functionName,options,... - custom editor - functionName is starting from vis.binds.[widgetset.funct]. E.g. custom/timeAndWeather.editWeather,short
                      group.name - define new or old group. All following attributes belongs to new group till new group.xyz
                      group.name/byindex - like group, but all following attributes will be grouped by ID. Like group.windows/byindex;slide(1-4)/id;slide_type(1-4)/select,open,closed  Following groups will be created Windows1(slide1,slide_type1), Windows2(slide2,slide_type2), Windows3(slide3,slide_type3), Windows4(slide4,slide_type4)
                      text - dialog box with html editor
                      html - dialog box with html editor

                If type is "id", you can define filer for "Select ID Dialog", like "myID/id,level.temperature".
                Additionally you can define callback(onChangeFunc), which will be called if this attribute was changed by user for different purposes: validate entry, fill other attributes, ...

        You can define additional data-vis-attrs line: data-vis-attrs0, data-vis-attrs1. Anyway data-vis-attrs must be there. You may not skip numbers.
        E.g. in "data-vis-attrs="A;" data-vis-attrs1="B" attribute B will be not parsed.

    --------------------------------------------------------
    data-vis-type
        Help information for user. Used for search.
        You can define more than one type divided by comma.
        There are following common types, but you can use your own specific types:
            ctrl   - widget that can write some Object IDs
            val    - widget that shows some information from Object IDs
            static - widget do not read information from Object IDs or URL
            button - button widget
            dimmer - dimmer widget
            weather - weather widget
            ...

    --------------------------------------------------------
    data-vis-set
        Name of the widget set. Must be equal to the name of this HTML file

    --------------------------------------------------------
    data-vis-prev
        Html code used as preview of this widget. If widget is complex you can just use image as preview:
        data-vis-prev='<img src="widgets/hqwidgets/img/prev/Prev_tplTemplateShowInstance.png"></img>'
        Of course the image must exist.

    --------------------------------------------------------
    data-vis-name
        Readable name of widget shown in vis editor.

    --------------------------------------------------------
    data-vis-beta="true"
        Shows "BETA" symbol in vis editor by preview

    --------------------------------------------------------
    data-vis-update-style="true"
        Call redraw of widget if some of the CSS styles in editor for this widget was changed

    You can read about Magic tags here: http://canjs.com/guides/EJS.html
    Following magic tags are exist:
        <% %> - execute javascript
        <%= %> - place escaped result to HTML document
        <%== %> - place unescaped result to HTML document

    You can do "if" conditions and "for" cycles.

-->

    var registered = false;
    var addedLastFiveSeconds = [];
    var removedLastFiveSeconds = [];
    var removedRecentLastFiveSeconds = [];

    // Binding to communicate with ejs script
    vis.binds['bring'] = {
        onclick: function (el) {
            var $el = $(el);

            if ($el.data('item')) {
                var item = $el.data('item').replace(/_/g, ' ');
                var oidRemove = $el.data('remove');

                vis.setValue(oidRemove, item);

                removedLastFiveSeconds[item] = true;
                setTimeout(function () {
                    removedLastFiveSeconds[item] = false;
                }, 5000);

                $el.remove();

                // now we add this item to recent content
                $el.addClass('bring-recent-item').removeClass('bring-item');
                var prevData = $el.data('item');
                $el.removeAttr('data-item');
                var prevId = $el.attr('id');
                $el.attr('id', 'recent_' + prevId);
                $el.attr('data-recentitem', prevData);
                $('#recentlist').prepend($el);
            } else {
                var recentItem = $el.data('recentitem').replace(/_/g, ' ');
                var desc = $el.data('desc').toString();
                removedRecentLastFiveSeconds[recentItem] = true;
                setTimeout(function () {
                    removedRecentLastFiveSeconds[recentItem] = false;
                }, 5000);
                $el.remove();
                saveItem(recentItem, desc);
            } // endElse
        },
        onkeypress: function (event) {
            if (registered) return;
            $('#save').keypress(function (event) {
                if (event.which !== 13) return;
                saveItem();
            });

            $('#addButton').click(function () {
                saveItem();
            });
            registered = true;
        }
    };

    function saveItem(item, desc) {
        var $save = $('#save');
        var saveId = $save.data('save');
        item = item ? item : $save.val();
        $save.val('');
        // return on empty form
        if (item === '') return;
        var stateId = $save.data('list');

        // if item is already on list --> return
        var currentList = JSON.parse(vis.states[stateId + '.val']);
        var itemWoDescription = item.split(',')[0];
        var description = desc ? desc : (item.split(',').length > 1) ? item.substring(item.indexOf(',') + 1).trim() : '';
        var existence = document.getElementById(itemWoDescription.replace(/ /g, '_'));
        var currentDesc = existence ? existence.getAttribute('data-desc') : null;

        // set state in backend - do this before existence check because desciption may have changed
        vis.setValue(saveId, item + (desc ? ',' + desc : ''));

        for (var i = 0; i < currentList.length; i++) {
            if (((currentList[i].name === itemWoDescription && currentList[i].specification === description) && !removedLastFiveSeconds[itemWoDescription])
                || (existence !== null && (description === currentDesc))) return;
        }
        // after we have set state in vis, we remove description
        var oidRemove = $save.data('remove');
        var alternative = item.substring(0, 1).toLowerCase();
        if (/^(ä|ö|ü)/g.test(alternative)) {
            alternative = alternative.replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue');
        }

        addedLastFiveSeconds[item] = true;
        setTimeout(function () {
            addedLastFiveSeconds[item] = false;
        }, 5000);

        // if item is there but description changed, remove item
        if (currentDesc !== null && (description !== currentDesc)) existence && existence.parentNode && existence.parentNode.removeChild(existence);
        // add item instant to widget
        var html = '<div class="bring-item" data-desc="' + description + '" id=' + itemWoDescription.replace(/ /g, '_') +
            ' onclick="vis.binds[\'bring\'].onclick(this)" data-remove="' + oidRemove + '"' +
            ' data-list="' + stateId + '" data-item="' + itemWoDescription.replace(/ /g, '_') + '"> ' +
            '<img src="https://web.getbring.com/assets/images/items/' + item.toLowerCase().replace(/ /g, '_')
                .replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue') + '.png" ' +
            'onerror="this.src=\'https://web.getbring.com/assets/images/items/' + alternative + '.png\'" ' +
            'alt=' + itemWoDescription + ' align="center" class="item-image" id="img-' + itemWoDescription.replace(/ /g, '_') + '"> ' +
            '<div class="item-name">' +
            '<p class="item-name">' + itemWoDescription + '</p>' +
            '</div>' +
            '<div class="item-desc">' +
            '<p class="item-desc">' + description + '</p>' +
            '</div></div>';

        $('#shoppinglist').append(html);
    }

    function checkItems() {
        var newItems = [];
        var spec = [];
        var knownList = [];
        var knownSpec = [];
        var stateId = $('#save').data('list');
        var newList = JSON.parse(vis.states[stateId + '.val']);
        var oidRemove = '';

        $('.bring-item').each(function () {
            oidRemove = $(this).data('remove');
            var stillOnList = false;
            knownList.push(this.id.replace(/_/g, ' '));
            knownSpec.push($(this).data('desc').toString());

            for (var i = 0; i < newList.length; i++) {
                if (newList[i].name === this.id.replace(/_/g, ' ')) {
                    stillOnList = true;
                    break;
                } // endIf
            } // endFor

            // if item is not on list anymore and is not newly added --> remove
            if (!stillOnList && !(addedLastFiveSeconds[this.id.replace(/_/g, ' ')])) {
                $(this).remove();
                removedLastFiveSeconds[this.id] = true;
                setTimeout(function () {
                    removedLastFiveSeconds[this.id] = false;
                }, 5000);
            }
        });

        for (var j = 0; j < newList.length; j++) {
            var itemName = newList[j].name;
            var specification = newList[j].specification;
            var index = knownList.indexOf(itemName);
            if (index < 0) {
                // new Item found
                newItems.push(itemName);
                spec.push(specification);
            } else if (knownSpec[index] !== specification) {
                // if specification has changed, rm old item and add with new description
                newItems.push(itemName);
                spec.push(specification);
                $('#' + itemName.replace(/ /g, '_')).remove();
            }
        } // endFor

        var alternative;
        for (var k = 0; k < newItems.length; k++) {
            // if item was rm recently backend doesn't know yet so do not add it again
            if (removedLastFiveSeconds[newItems[k]]) continue;
            alternative = newItems[k].substring(0, 1).toLowerCase();
            if (/^(ä|ö|ü)/g.test(alternative)) {
                alternative = alternative.replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue');
            }
            var html = '<div class="bring-item" id=' + newItems[k].replace(/ /g, '_') +
                ' onclick="vis.binds[\'bring\'].onclick(this)" data-desc="' + spec[k] + '" data-remove="' + oidRemove + '"' +
                'data-list="' + stateId + '" data-item="' + newItems[k].replace(/ /g, '_') + '"> ' +
                '<img src="https://web.getbring.com/assets/images/items/' + newItems[k].toLowerCase().replace(/ /g, '_')
                    .replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue') + '.png" ' +
                'onerror="this.src=\'https://web.getbring.com/assets/images/items/' + alternative + '.png\'" ' +
                'alt=' + newItems[k] + ' align="center" class="item-image" id="img-' + newItems[k].replace(/ /g, '_') + '"> ' +
                '<div class="item-name">' +
                '<p class="item-name">' + newItems[k] + '</p>' +
                '</div>' +
                '<div class="item-desc">' +
                '<p class="item-desc">' + spec[k] + '</p>' +
                '</div></div>';

            $('#shoppinglist').append(html);
        }

        checkRecentItems();
    } // endCheckItems

    function checkRecentItems() {
        var newItems = [];
        var spec = [];
        var knownList = [];
        var knownSpec = [];
        var stateId = $('#save').data('recent');
        var newList = JSON.parse(vis.states[stateId + '.val']);
        var oidRemove = '';

        $('.bring-recent-item').each(function (index) {
            oidRemove = $(this).data('remove');
            var stillOnList = false;
            var itemIdFixed = this.id.substring(this.id.indexOf('_') + 1).replace(/_/g, ' ');
            knownList.push(itemIdFixed);
            knownSpec.push($(this).data('desc').toString());

            for (var i = 0; i < newList.length; i++) {
                if (newList[i].name === itemIdFixed) {
                    stillOnList = true;
                    break;
                } // endIf
            } // endFor

            // if item is not on list anymore --> remove
            if (!stillOnList && !removedRecentLastFiveSeconds[itemIdFixed]) {
                $(this).remove();
                /*removedRecentLastFiveSeconds[this.id] = true;
                setTimeout(function () {
                    removedRecentLastFiveSeconds[this.id] = false;
                }, 5000);*/
            }
        });

        for (var j = 0; j < newList.length; j++) {
            var itemName = newList[j].name;
            var specification = newList[j].specification;
            var index = knownList.indexOf(itemName);
            if (index < 0) {
                // new Item found
                newItems.push(itemName);
                spec.push(specification);
            } else if (knownSpec[index] !== specification) {
                // if specification has changed, rm old item and add with new description
                newItems.push(itemName);
                spec.push(specification);
                $('#recent_' + itemName.replace(/ /g, '_')).remove();
            }
        } // endFor

        var alternative;
        for (var k = 0; k < newItems.length; k++) {
            // if item was rm recently backend doesn't know yet so do not add it again
            alternative = newItems[k].substring(0, 1).toLowerCase();
            if (/^(ä|ö|ü)/g.test(alternative)) {
                alternative = alternative.replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue');
            }
            var html = '<div class="bring-recent-item" id="recent_' + newItems[k].replace(/ /g, '_') + '"' +
                ' onclick="vis.binds[\'bring\'].onclick(this)" data-desc="' + spec[k] + '" data-remove="' + oidRemove + '"' +
                'data-list="' + stateId + '" data-recentitem="' + newItems[k].replace(/ /g, '_') + '"> ' +
                '<img src="https://web.getbring.com/assets/images/items/' + newItems[k].toLowerCase().replace(/ /g, '_')
                    .replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue') + '.png" ' +
                'onerror="this.src=\'https://web.getbring.com/assets/images/items/' + alternative + '.png\'" ' +
                'alt=' + newItems[k] + ' align="center" class="item-image" id="img-' + newItems[k].replace(/ /g, '_') + '"> ' +
                '<div class="item-name">' +
                '<p class="item-name">' + newItems[k] + '</p>' +
                '</div>' +
                '<div class="item-desc">' +
                '<p class="item-desc">' + spec[k] + '</p>' +
                '</div></div>';

            $('#recentlist').append(html);
        }
    } // endCheckRecentItems

</script>

<script id="tplBringShoppingList"
        type="text/ejs"
        class="vis-tpl"
        data-vis-prev='<img src="widgets/bring/img/shopping-list.png"></img>'
        data-vis-attrs="oid-list/id,list.json;oid-save/id,text;oid-remove/id,text;oid-recent/id,list.json;text-for-adding/text;
                        max-height-recent/number;"
        data-vis-set="bring"
        data-vis-type="ctrl"
        data-vis-update-style="true"
        data-vis-name="bring-shopping-list">
        <div class="vis-widget <%== this.data.attr('class') %>" style="width:230px; height:210px;min-width:145px" id="<%= this.data.attr('wid') %>" >
        <div style="height: 45px; margin-bottom: 10px; padding-right: 10px;">
            <input type="text" placeholder="<%= this.data['text-for-adding'] %>" id="save" class="addArticleText" name="addArticle"
            data-save="<%= this.data['oid-save']; %>" onkeypress="vis.binds['bring'].onkeypress(this)" data-recent="<%= this.data['oid-recent']; %>"
            data-list="<%= this.data['oid-list']; %>" data-remove="<%= this.data['oid-remove']; %>">
            <input type="image" src="widgets/bring/img/add.svg" id="addButton" class="addButton"/>
        </div>
        <div class="template-class vis-widget-body <%== this.data.attr('class') %>">
              <div id="shoppinglist" style="min-width: 100%; padding: 2px;">
                     <% /* if no list id configured yet, stop here */
                     if (!vis.states[this.data.attr('oid-list') + '.val']) return;
                     var productArray = vis.states[this.data.attr('oid-list') + '.val'];
                     var productArrayJSON = JSON.parse(productArray);
                     for (var i = 0; i < productArrayJSON.length; i++) {
                        var name = productArrayJSON[i].name;
                        var specification = productArrayJSON[i].specification.trim();
                        var alternative = name.substring(0, 1).toLowerCase();
                        if (/^(ä|ö|ü)/g.test(alternative)) {
                            alternative = alternative.replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue');
                        } %>
                      <div class="bring-item" data-desc="<%= specification %>" id=<%= name.replace(/ /g, '_') %>
                                        onclick="vis.binds['bring'].onclick(this)" data-remove="<%= this.data['oid-remove'] %>"
                                         data-list="<%= this.data['oid-list'] %>" data-item="<%= name.replace(/ /g, '_') %>" >
                          <img src="https://web.getbring.com/assets/images/items/<%= name.toLowerCase().replace(/ /g, '_')
                           .replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue') %>.png"
                          onerror="this.src='https://web.getbring.com/assets/images/items/<%= alternative; %>.png'"
                          alt=<%= name %> align="center" class="item-image" id="img-<%= name.replace(/ /g, '_') %>">
                          <div class="item-name">
                            <p class= "item-name"><%= name %></p>
                          </div>
                          <div class="item-desc">
                            <p class="item-desc"><%= specification %></p>
                          </div>
                      </div>
                  <% } %>
              </div>
              <div style="clear: both;"></div>
              <hr style="margin-top: 5px; margin-bottom:5px;width:70%;text-align:center;">
              <div id="recentlist" style="min-width: 100%; padding: 2px; max-height: <%= this.data['max-height-recent'] ? this.data['max-height-recent'] + 'px' : 'auto' %>; overflow: hidden;">
                 <% /* if no recent id configured yet, stop here */
                 if (!vis.states[this.data.attr('oid-recent') + '.val']) return;
                 var recentProductArray = vis.states[this.data.attr('oid-recent') + '.val'];
                 var recentProductArrayJSON = JSON.parse(recentProductArray);
                 for (var j = 0; j < recentProductArrayJSON.length; j++) {
                    var recentName = recentProductArrayJSON[j].name;
                    var recentSpecification = recentProductArrayJSON[j].specification.trim();
                    var recentAlternative = recentName.substring(0, 1).toLowerCase();
                    if (/^(ä|ö|ü)/g.test(recentAlternative)) {
                        recentAlternative = recentAlternative.replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue');
                    } %>
                    <div class="bring-recent-item" data-desc="<%= recentSpecification %>" id="recent_<%= recentName.replace(/ /g, '_')%>"
                                        onclick="vis.binds['bring'].onclick(this)" data-remove="<%= this.data['oid-remove'] %>"
                                         data-list="<%= this.data['oid-recent'] %>" data-recentitem="<%= recentName.replace(/ /g, '_') %>" >
                          <img src="https://web.getbring.com/assets/images/items/<%= recentName.toLowerCase().replace(/ /g, '_')
                           .replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue') %>.png"
                          onerror="this.src='https://web.getbring.com/assets/images/items/<%= recentAlternative; %>.png'"
                          alt="<%= recentName %>" align="center" class="item-image" id="img-<%= recentName.replace(/ /g, '_') %>">
                          <div class="item-name">
                            <p class= "item-name"><%= recentName %></p>
                          </div>
                          <div class="item-desc">
                            <p class="item-desc"><%= recentSpecification %></p>
                          </div>
                      </div>
                <% } %>
              </div>
        </div>
    </div>
    <% setInterval(checkItems, 15000); %>


</script>
